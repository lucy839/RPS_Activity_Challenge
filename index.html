<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- reset  css -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title> RPG_Activity_Challenge</title>
</head>

<body>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"> RPG </h1>
            <p class="lead"></p><i class="fas fa-hand-rock"></i> <i class="far fa-hand-paper"></i> <i
                class="fas fa-hand-scissors"></i></p>
        </div>
    </div>

    <!-- login -->
    <div class="login">
        <h1> Login <i class="fas fa-sign-in-alt"></i></h1>
        <form role="form">
            <label for="user-input"> User Name :</label>
            <input class="form-control" id="user-input" type="text">
            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
        </form>
    </div>

    <!-- user status -->
    <div class="status">
        <h1> Status <i class="fas fa-bell"></i></h1>
        <div id="user1">
            <div id="status1"></div>
            <div id="choices1"></div>
        </div>
        <div id="user2">
            <div id="status2"></div>
            <div id="choices2"></div>
        </div>
    </div>

    <!-- message/chat -->
    <div class="message">
        <h1> Message <i class="fas fa-sticky-note"></i></h1>
        <div id="chat">
            <h5>Game: Log in to start!</h5>
        </div>
        <input class="form-control" id="chat-input" type="text">
        <button class="btn btn-default" id="add-chat" type="submit">Enter</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- javascripts -->
    <script type="text/javascript" src="assets/javascript/config.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
